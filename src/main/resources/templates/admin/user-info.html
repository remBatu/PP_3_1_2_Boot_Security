<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User details</title>
</head>
<body>
<h2>User details</h2>

<form th:method="PATCH" th:action="@{/admin/users/{id}(id=${dto.user.getId()})}" th:object="${dto}">
  <label for="name">Name:</label>
  <input type="text" th:field="*{user.name}" id="name"/>
  <div th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}" style="color: red">
    Username error
  </div>
  <input type="hidden" th:field="*{user.id}" />
  <input type="hidden" th:field="*{user.password}" />
  <br>
  <br>
  <label for="surname">Last name:</label>
  <input type="text" th:field="*{user.surname}" id="surname"/>
  <br>
  <br>
  <label for="age">Age:</label>
  <input type="number"   min="6" max="130" th:field="*{user.age}" id="age"/>
  <br>
  <br>
  <label for="city">City:</label>
  <input type="text" th:field="*{user.city}" id="city"/>
  <br>
  <br>
  <label for="email">Email:</label>
  <input type="email" th:field="*{user.email}" id="email"/>
  <br>
  <br>
  <label for="dropDownList"></label>
  <select  th:field="*{roles}" class="form-control" multiple id="dropDownList">
    <option disabled value="">Choose roles</option>
    <option th:each="role : ${T(ru.kata.spring.boot_security.demo.util.RoleType).values()}" th:value="${role}" th:text="${role.getViewName()}" ></option>
  </select>
  <br>  <input type="submit" value="Update"/>
</form>
<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout">
</form>
</body>
</html>
